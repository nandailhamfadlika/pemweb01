<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href=""><b>eCar Rental Delivery Cars For you Need</b></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <form action="" method="post" onsubmit="return validateRegistration()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nama Lengkap" id="fullname" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" id="username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Cek password" id="confirmPassword" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <p id="passError" class="text-danger"></p>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               Saya menyetujui <a href="#">Syarat</a> dan <a href="">Ketentuan</a>
              </label>
            </div>
            <p id="checkboxError" class="text-danger"></p>
          </div>
        <!-- /.col -->
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block">Daftar</button>
        </div>
        <!-- /.col -->
      </form>
    </div>
  </div>

  <!-- jQuery -->
  <script src="assets/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="assets/js/adminlte.min.js"></script>

  <script>
    function validateRegistration() {
      var fullname = document.getElementById("fullname").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var agreeTerms = document.getElementById("agreeTerms").checked;

      // Validasi panjang nama lengkap
      if (fullname.length > 30) {
        alert("Nama lengkap tidak boleh lebih dari 30 karakter.");
        return false;
      }

      // Validasi panjang username
      if (username.length > 15) {
        alert("Username tidak boleh lebih dari 15 karakter.");
        return false;
      }

      // Validasi apakah password dan confirm password sama
      if (password !== confirmPassword) {
        document.getElementById("passError").innerHTML = "Password dan Confirm Password harus sama.";
        return false;
      } else {
        document.getElementById("passError").innerHTML = ""; // Reset pesan peringatan
      }

      // Validasi checkbox agreeTerms harus diaktifkan
      if (!agreeTerms) {
        document.getElementById("checkboxError").innerHTML = "Harap setujui Syarat dan Ketentuan.";
        return false;
      } else {
        document.getElementById("checkboxError").innerHTML = ""; // Reset pesan peringatan
      }

      // Jika semua validasi berhasil, form akan disubmit
      return true;
    }
  </script>
</body>
</html>
